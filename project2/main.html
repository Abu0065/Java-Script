<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="timer-card">
            <h3>STOPWATCH</h3>
            <div class="time-display-wrapper">
                <h1 id="time">00:00</h1>
            </div>
            
            <div class="controls">
                <button onclick="startClock()" class="btn start">Start</button>
                <button onclick="stopClock()" class="btn stop">Stop</button>
                <button onclick="resetClock()" class="btn reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
